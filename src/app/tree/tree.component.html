<div class="row mt-3">
  <div class="col-md-6">
    <h2>Create Node</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="valueInput">Value:</label>
        <input type="number" class="form-control" id="valueInput" name="valueInput" [(ngModel)]="value">
      </div>
      <div class="form-group">
        <label for="parentInput">Parent:</label>
        <select class="form-control" id="parentInput" name="parentInput" [(ngModel)]="parent">
          <option [value]="null">None</option>
          <option *ngFor="let node of nodes" [value]="node.id">{{ node.value }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-6">
    <h2>Nodes</h2>
    <ul>
      <app-node *ngFor="let node of nodes" [node]="node" (nodeUpdated)="updateNode($event)" (nodeDeleted)="deleteNode($event)"></app-node>
    </ul>
  </div>
</div>
